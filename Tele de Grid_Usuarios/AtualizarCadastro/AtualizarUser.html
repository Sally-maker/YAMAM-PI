<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar User</title>
    <link rel="stylesheet" href="AtualizarUser.css">
</head>

<body>

    <div class="Form">

        <h1>Atualizar Cadastro</h1>
        <form action="fomr">
            <div class="imagemEsquerda">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/027/749/843/small/lofi-image-for-background-generative-ai-photo.jpg"
                    alt="">
            </div>
            <div class="informacoesDireita">
                <label class="inputTexto">
                    <h3>Usuário</h3>
                    <input type="text" name="" id="">
                </label>

                <label class="inputTextoCpf">
                    <h3>CPF</h3>
                    <input id="cpf" type="text" autocomplete="off" maxlength="14">
                    <script src="Main.js"></script>
                </label>
                <label class="inputSenha">
                    <h3>Senha</h3>
                    <input type="password" name="" id="">
                </label>

                <div class="SelectorCargo">
                    <h3>Cargo</h3>
                    <select name="" class="Cargo">
                        <option selected disabled value="">Selecione uma opção</option>
                        <option>Administrador</option>
                        <option>Estorquista</option>
                    </select>
                </div>

                <div class="SwitchSelect">
                    <h3>Ativar/Desativar</h3>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <a href="../GridUsers/Usersgrid.html">
                    <button type="button"> -></button>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
