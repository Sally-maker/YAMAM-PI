<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="Carrinho.css">
    <link rel="stylesheet" href="../public/Globalcss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <!--Logo-->
        <a href="Carrinho.html" class="logo">
            <img src="../Home/7.png" alt="">
        </a>

        <!--Iniciando os icones na tela-->
        <nav class="navbar">
            <a href="../Home/index.html">Home</a>
            <!-- <a href="#product" target="_self">Loja</a> -->

        </nav>
        <div class="icons">
            <a href="teste.html" target="_parent">
                <div class="fas fa-user" id="user-btn"></div>
            </a>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
        </div>
        <!--Fim dos icones na tela-->



        <!--CAMPO DE BUSCA-->
        <div class="search-form">
            <label for="search-box" class="fas fa-search"></label>
        </div>
        <!--FIM DO CAMPO DE BUSCA-->

        <!--incio de items no carrinho -->
        <div class="cart-items-container">
        </div>
        <!--Fim dos items no carrinho -->

    </header>
    <main>
        <div class="cart">
            <h2>Carrinho de Compras</h2>
            <div class="product">
                <span id="nomeProduto"></span>
                <span id="preco"></span>
            </div>
            <div id="cartItems"></div>
            <div class="frete-options">
                <label for="cep">Digite o CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP" onchange="buscarCEP()">
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado">
                <label for="frete">Selecione o frete:</label>
                <select id="frete" onchange="updateSubtotal()">
                    <option value="0">Escolha o Frete</option>
                    <option value="10">Frete - R$10</option>
                    <option value="15">Frete - R$15</option>
                    <option value="20">Frete - R$20</option>
                </select>
            </div>
            <p class="total">Subtotal: R$<span id="subtotal">0</span></p>
        </div>
        <script src="Carrinho.js"></script>
    </main>
</body>

</html>
