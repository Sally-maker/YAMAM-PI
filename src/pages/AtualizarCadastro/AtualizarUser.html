<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar User</title>
    <link rel="stylesheet" href="AtualizarUser.css">
</head>

<body onload="getData()">
    <script src="Main.js"></script>
    <div class="Form">

        <h1>Atualizar Cadastro</h1>
        <form action="fomr">
            <div class="imagemEsquerda">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/027/749/843/small/lofi-image-for-background-generative-ai-photo.jpg"
                    alt="">
            </div>
            <div class="informacoesDireita">
                <label class="inputTexto">
                    <h3>Nome</h3>
                    <input type="text" name="" id="name" >
                </label>

                <label class="inputTextoCpf">
                    <h3>CPF</h3>
                    <input id="cpf" type="text" autocomplete="off" maxlength="14" id="cpf">
                    <script src="Main.js"></script>
                </label>
                <label class="inputSenha">
                    <h3>Senha</h3>
                    <input type="password" name="" id="password">
                </label>

                <div class="SelectorCargo">
                    <h3>Cargo</h3>
                    <select name="" class="Cargo" id="group">
                        <option selected disabled value="" >Selecione uma opção</option>
                        <option value="ADMIN">Administrador</option>
                        <option value="STOCKIST">Estoquista</option>
                    </select>
                </div>

                    <button type="button" onclick="updateUser()"> Atualizar dados</button>
     
            </div>
        </form>
    </div>
</body>

</html>
