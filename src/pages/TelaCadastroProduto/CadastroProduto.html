<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TelaCadastroProduto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../public/Globalcss/style.css">
    <title>Cadastro de produtos</title>
</head>

<body>
    <script src="TelaCadastroProduto.js"></script>

    <header class="header">
        <!--Logo-->
        <a href="../Home/index.html" class="logo">
            <img src="../Home/7.png" alt="">
        </a>

        <!--Iniciando os icones na tela-->
        <nav class="navbar">
            <a href="../Home/index.html">Home</a>
            <a href="Sobre nos/Sobre.html" target="_self">Saiba Mais</a>
            <a href="#product" target="_self">Loja</a>

        </nav>
        <div class="icons">
            <a href="../Login/login.html" target="_parent">
                <div class="fas fa-user" id="user-btn"></div>
            </a>
        <!--Fim dos icones na tela-->

    </header>
    <!--Fim do topo header-->

    <div class="container">
        <div class="formulario">
            <form action="/produtos" method="post" enctype="multipart/form-data">
                <label for="nome">Nome do Produto:</label><br>
                <input type="text" id="nomeProduto" name="nome" maxlength="200" required><br>
    
                <label for="preco">Preço:</label><br>
                <input type="number" id="preco" name="preco" step="0.01" required><br>
    
                <label for="qtdEstoque">Quantidade em Estoque:</label><br>
                <input type="number" id="qtdEstoque" name="qtdEstoque" required><br>
    
                <label for="descricao">Descrição Detalhada:</label><br>
                <textarea id="descricao" name="descricao" maxlength="2000" required></textarea><br>
    
                <label for="avaliacao">Avaliação: (1 a 5)</label><br>
                <input type="number" id="avaliacao" name="avaliacao" min="1" max="5" step="0.5" required><br>

                <button type="button" onclick="abrirModal()">Adicionar Imagens</button><br><br>

                <a href="../Home/telaPrincipal.html"><button type="button"> Cancelar</button></a>

                <button type="button" onclick="validarCampos()">Salvar Produto</button>
            </form>
        </div>
        <div class="imagem-principal">
            <label for="imgPrincipalPreview">Imagem Principal:</label>
            <div id="imgPrincipalPreview">
                <img id="imgPrincipal" src="#" alt="Nenhuma Imagem Selecionada">
            </div>
        </div>
    </div>
    <div id="modalImagens" class="modal">
        <h3>Galeria de Imagens:</h3>
        <div id="etapaGaleria">
            <input type="file" id="selecaoImagens" name="imagens" multiple accept="image/*" onchange="selecionarImagens(event)">
            <div id="galeriaImagens"></div>
            <button type="button" onclick="avancarParaSelecao()">Selecionar Imagem Principal</button>

        </div>
        <div id="etapaSelecao">
            <h3>Escolha a imagem Principal</h3>
            <div id="opcoesImagemPrincipal"></div>
            
        </div>
    </div>
    
</body>
</html>
