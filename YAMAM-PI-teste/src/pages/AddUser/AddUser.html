<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário</title>
    <link rel="stylesheet" href="AddUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../public/Globalcss/style.css"/>
</head>

<body>

    <header class="header">
        <!--Logo-->
        <a href="../Home/index.html" class="logo">
            <img src="../Home/7.png" alt="">
        </a>

        <!--Iniciando os icones na tela-->
        <nav class="navbar">
            <a href="../Home/index.html">Home</a>
            <a href="Sobre nos/Sobre.html" target="_self">Saiba Mais</a>
            <a href="#product" target="_self">Loja</a>

        </nav>
        <div class="icons">
            <a href="../Login/login.html" target="_parent">
                <div class="fas fa-user" id="user-btn"></div>
            </a>
        <!--Fim dos icones na tela-->


    </header>
    <!--Fim do topo header-->

    <div class="Form">

        <h1>Adicionar novo usuário</h1>
        <form id="userForm">
            <div class="informacoesDireita">
                <label class="inputTexto">
                    <h3>Nome</h3>
                    <input type="text" name="nome" id="nome" required>
                </label>
                <label class="inputEmail">
                    <h3>E-mail</h3>
                    <input type="email" name="email" id="email" required>
                </label>

                <label class="inputCpf">
                    <h3>CPF</h3>
                    <input class="cpf" type="text" name="cpf" id="cpf" autocomplete="off" maxlength="14" required onchange="validateCPF()">
                </label>
                <label class="inputSenha">
                    <h3>Senha</h3>
                    <input type="password" name="senha" id="senha" required>
                </label>
                <label class="inputSenha">
                    <h3>Confirmar senha</h3>
                    <input type="password" name="senha" id="confirmSenha" required onchange="validatePassword()">
                </label>
                <div>
                    <h3>Cargo</h3>
                    <select name="grupo" id="grupo" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="STOCKIST">Estoquista</option>
                    </select>
                </div>
                <button type="button" onclick="addUser()">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
